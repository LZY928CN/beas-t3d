<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>3D 神兽展示</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<!-- Three.js -->
<script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

<script>
/* ======================
   基础场景
====================== */
const scene = new THREE.Scene();

/* 相机 */
const camera = new THREE.PerspectiveCamera(
  45,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 1.5, 6);

/* 渲染器 */
const renderer = new THREE.WebGLRenderer({
  antialias: true,
  alpha: true
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ======================
   灯光（必须有）
====================== */
scene.add(new THREE.AmbientLight(0xffffff, 1.2));

const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
dirLight.position.set(5, 10, 7);
scene.add(dirLight);

/* ======================
   背景视频（循环）
====================== */
const video = document.createElement('video');
video.src = './bg.mp4';
video.loop = true;
video.muted = true;
video.autoplay = true;
video.playsInline = true;

video.play().catch(() => {
  document.body.addEventListener('click', () => video.play(), { once: true });
});

const videoTexture = new THREE.VideoTexture(video);
videoTexture.colorSpace = THREE.SRGBColorSpace;

const videoGeometry = new THREE.PlaneGeometry(20, 11.25);
const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
const videoMesh = new THREE.Mesh(videoGeometry, videoMaterial);
videoMesh.position.z = -10;   // 永远在最远
scene.add(videoMesh);

/* ======================
   加载模型（关键）
====================== */
const loader = new THREE.GLTFLoader();
loader.load(
  './1.glb',
  (gltf) => {
    const model = gltf.scene;

    // 自动居中 + 自动缩放（防止“看不见”）
    const box = new THREE.Box3().setFromObject(model);
    const size = box.getSize(new THREE.Vector3()).length();
    const center = box.getCenter(new THREE.Vector3());

    model.position.sub(center);
    model.scale.setScalar(2 / size);

    scene.add(model);

    // 轻微呼吸动画（确认模型真的存在）
    function modelAnimate() {
      model.rotation.y += 0.003;
    }

    renderer.setAnimationLoop(() => {
      modelAnimate();
      renderer.render(scene, camera);
    });
  },
  undefined,
  (err) => {
    console.error('模型加载失败：', err);
  }
);

/* ======================
   窗口自适应
====================== */
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
