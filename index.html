<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>3D 神兽展示</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    /* 背景视频 */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* 模型 */
    model-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: transparent;
    }

    /* 字幕 */
    #subtitle {
      position: fixed;
      bottom: 8%;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 18px;
      text-shadow: 0 2px 6px rgba(0,0,0,.8);
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- 背景视频（循环播放） -->
  <video autoplay loop muted playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <!-- 神兽模型 -->
  <model-viewer
    id="beast"
    src="1.glb"
    camera-controls
    disable-tap
    interaction-prompt="none"
    exposure="1.1"
    shadow-intensity="1"
    auto-rotate="false">
  </model-viewer>

  <!-- 字幕 -->
  <div id="subtitle">天地有序，万物有灵。</div>

  <!-- 说话音频（示例，可换成你自己的） -->
  <audio id="voice" src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3"></audio>

  <script>
    const beast = document.getElementById('beast');
    const voice = document.getElementById('voice');
    const subtitle = document.getElementById('subtitle');

    const lines = [
      "天地有序，万物有灵。",
      "夜深了，我仍在此守护。",
      "这是属于故宫的神兽之力。"
    ];

    let speaking = false;

    beast.addEventListener('click', () => {
      if (speaking) return;
      speaking = true;

      // 随机一句话
      const text = lines[Math.floor(Math.random() * lines.length)];
      subtitle.innerText = text;

      // 播放声音
      voice.currentTime = 0;
      voice.play().catch(()=>{});

      // 点头动画（通过 camera-orbit 模拟）
   beast.addEventListener('click', () => {
  if (speaking) return;
  speaking = true;

  // 随机一句话
  const text = lines[Math.floor(Math.random() * lines.length)];
  subtitle.innerText = text;

  // 播放声音
  voice.currentTime = 0;
  voice.play().catch(() => {});

  // ⚠️ 没有动画了，直接结束状态
  setTimeout(() => {
    speaking = false;
  }, 1000);
});

 
  </script>

</body>
</html>
