<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>3D 神兽展示</title>

  <!-- model-viewer 官方库 -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <model-viewer
    src="./1.glb"
    camera-controls
    auto-rotate
    auto-rotate-delay="0"
    rotation-per-second="30deg"
    exposure="1"
    shadow-intensity="1"
    environment-image="neutral"
    ar>
  </model-viewer>
</body>
</html>
