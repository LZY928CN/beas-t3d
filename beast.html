<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>3D ç¥žå…½å±•ç¤º</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}
canvas {
  display: block;
}
</style>
</head>

<body>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";
import { GLTFLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

// ==================
// åœºæ™¯ / ç›¸æœº / æ¸²æŸ“å™¨
// ==================
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(
  35,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.set(0, 1.2, 4);

const renderer = new THREE.WebGLRenderer({
  antialias: true,
  alpha: true
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

// ==================
// ç¯å…‰ï¼ˆæŸ”å’Œä½†ç«‹ä½“ï¼‰
// ==================
scene.add(new THREE.AmbientLight(0xffffff, 1.2));

const dirLight = new THREE.DirectionalLight(0xffffff, 2);
dirLight.position.set(3, 5, 4);
scene.add(dirLight);

// ==================
// æŽ§åˆ¶å™¨ï¼ˆç¦æ­¢è‡ªåŠ¨ç¼©æ”¾ï¼‰
// ==================
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enableZoom = false;     // â—ä¸å…è®¸æ»šè½®æ”¾å¤§
controls.enablePan = false;
controls.target.set(0, 1, 0);
controls.update();

// ==================
// åŠ è½½æ¨¡åž‹
// ==================
const loader = new GLTFLoader();

loader.load(
  "./1.glb",
  (gltf) => {
    const model = gltf.scene;

    // ðŸ‘‰ æ ¸å¿ƒï¼šç»Ÿä¸€å°ºå¯¸ + å±…ä¸­
    const box = new THREE.Box3().setFromObject(model);
    const size = box.getSize(new THREE.Vector3());
    const center = box.getCenter(new THREE.Vector3());

    model.position.sub(center);
    const scale = 1.6 / Math.max(size.x, size.y, size.z);
    model.scale.setScalar(scale);

    model.position.y = -0.6; // å¾®è°ƒè½åœ°é«˜åº¦

    scene.add(model);
  },
  undefined,
  (err) => {
    console.error("æ¨¡åž‹åŠ è½½å¤±è´¥", err);
  }
);

// ==================
// è‡ªé€‚åº”
// ==================
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// ==================
// æ¸²æŸ“å¾ªçŽ¯
// ==================
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();

</script>

</body>
</html>
