<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>3D 神兽展示</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #000;
    }

    #subtitle {
      position: fixed;
      bottom: 6%;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 16px;
      letter-spacing: 1px;
      text-shadow: 0 0 6px rgba(0,0,0,.8);
      pointer-events: none;
    }
  </style>
</head>

<body>

<model-viewer
  id="beast"
  src="./1.glb"
  camera-controls
  auto-rotate
  rotation-per-second="20deg"
  camera-orbit="0deg 75deg 3m"
  field-of-view="30deg"
  exposure="1.2"
  shadow-intensity="1"
  environment-image="neutral"
  ar
>
</model-viewer>

<div id="subtitle">点击神兽，与它对话</div>

<script>
  const beast = document.getElementById('beast');
  const subtitle = document.getElementById('subtitle');

  const lines = [
    '天地有序，万物有灵。',
    '我乃脊兽，守护此地。',
    '今日宜行正道，忌急躁妄为。',
    '愿你所行，皆得其时。'
  ];

  beast.addEventListener('click', () => {
    const text = lines[Math.floor(Math.random() * lines.length)];
    subtitle.innerText = text;

    const speech = new SpeechSynthesisUtterance(text);
    speech.lang = 'zh-CN';
    speech.rate = 0.9;
    speech.pitch = 1;
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(speech);
  });
</script>

</body>
</html>
