<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>3D 神兽展示</title>

  <!-- model-viewer 核心库 -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #000;
      touch-action: pan-y;
    }

    #subtitle {
      position: fixed;
      bottom: 6%;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 16px;
      letter-spacing: 1px;
      text-shadow: 0 0 6px rgba(0,0,0,.8);
      pointer-events: none;
    }
  </style>
</head>

<body>

<model-viewer
  id="beast"
  src="./1.glb"

  camera-controls
  disable-tap
  interaction-prompt="none"

  camera-orbit="0deg 75deg 3m"
  field-of-view="30deg"

  min-camera-orbit="auto auto 1.5m"
  max-camera-orbit="auto auto 6m"

  exposure="1.2"
  shadow-intensity="1"
  environment-image="neutral"

  ar
>
</model-viewer>

<div id="subtitle">点击神兽，与我对话</div>

<script>
  const beast = document.getElementById('beast');
  const subtitle = document.getElementById('subtitle');

  const lines = [
    '我乃屋脊之上镇守四方的神兽，守护人间安宁。',
    '天地有序，万物有灵，我见证了无数岁月。',
    '今日天时尚可，宜行稳致远，忌心浮气躁。',
    '若你心怀敬畏，我自为你指引方向。',
    '此地平安，皆因我在。'
  ];

  beast.addEventListener('click', () => {
    const text = lines[Math.floor(Math.random() * lines.length)];
    subtitle.innerText = text;

    const speech = new SpeechSynthesisUtterance(text);
    speech.lang = 'zh-CN';
    speech.rate = 0.9;
    speech.pitch = 1;
    speech.volume = 1;

    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(speech);
  });
</script>

</body>
</html>
